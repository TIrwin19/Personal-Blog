<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Personal Blog | Submission</title>
</head>

<body>
    <header>
        <h1>My First Blog</h1>
    </header>

    <main>
        <img src="assets/images/pine.jpg" alt="pine branch">
        <section class="pine-image">
            <form action="">
                <h2>What's on your mind?</h2>
                <label for="username">Username:</label>
                <input type="text" placeholder="Username">
        
                <label for="title">Title:</label>
                <input type="text" placeholder="Title">
        
                <label for="post">Blog Post:</label>
                <textarea type="text" placeholder="Blog Post">
                <textarea name="post" id="" cols="30" rows="10" placeholder="Post"></textarea>
                <button>Submit</button>
            </form>
        </section>
        
    </main>

    <footer>
        <a href="">Github</a>
        <a href="">My Portfolio</a>
    </footer>
    
</body>

</html>
