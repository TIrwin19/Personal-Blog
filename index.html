<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Personal Blog | Submission</title>
</head>

<body>
    <header>
        <h1>My First Blog</h1>
        <button>Light</button>
    </header>

    <main>
        <!-- <img src="assets/images/pine.jpg" alt="pine branch"> -->
        <form id="blog-form" action="">
            <h2>What's on your mind?</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
    
            <label for="title">Title:</label>
            <input type="text" id="title" required>
    
            <label for="post">Blog Post:</label>
            <textarea name="post" id="content" cols="30" rows="10" required></textarea>
            <!-- <input id="post-button" type="submit" value="Post"> -->
            <button type="submit" id="post-button">Post</button>
        </form>
    </main>

    
    <footer>
        <a href="https://github.com/TIrwin19">Github</a>
        <a href="https://tirwin19.github.io/TIrwin_Portfolio/">My Portfolio</a>
    </footer>
</body>
    <script src="assets/js/form.js"></script>
    
</html>
