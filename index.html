<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Personal Blog | Submission</title>
</head>

<body class="column">
    <header class="row justify-between align-center">
        <h1>Sir Blogsalot</h1>
        <nav class="row align-center color">
            <a href="blog.html">See Blog</a>
            <button id="toggle">Light</button>
        </nav>
    </header>

    <main class="flex-1 image-light">
        <form id="blog-form" class="column">
            <h2>What's on your mind?</h2>
            <label>Username:</label>
            <input name="username" type="text" required>

            <label>Title:</label>
            <input name="title" type="text" required>

            <label>Blog Post:</label>
            <textarea name="content" cols="30" rows="10" required></textarea>
            <button type="submit" id="post-button">Post</button>
        </form>
    </main>


    <footer class="column align-center">
        <nav>
            <a href="https://tirwin19.github.io/TIrwin_Portfolio/">My Portfolio</a>
            <a href="https://github.com/TIrwin19">Github</a>
        </nav>
        <p>&copy Copyright 2024 T.Irwin</p>
    </footer>
</body>
<script src="assets/js/form.js"></script>
<script src="assets/js/logic.js"></script>

</html>
